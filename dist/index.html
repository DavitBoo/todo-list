<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div id="content">
        <nav class="d-flex">
            <div class="d-flex nav-l">
                <div class="center" id="menu">
                    <div class="bar">
                        <div class="bar-1"></div>
                        <div class="bar-2"></div>
                        <div class="bar-3"></div>
                    </div>
              </div>
                <a id="home" href="">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                    </svg>
                </a>
                <div class="search-input">     
                    <a href="">
                        <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </a>
                    <input placeholder="Search" type="text">
                </div>
            </div>
            <div class="d-flex nav-r">

                <button id="google-login-btn" class="hide">Login with Google Account</button>
                <button id="logout-btn" class="hide">Logout</button>

                <a href="" id="add-task"><svg style="width:20px;height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg></a>
                
                <a href="https://github.com/DavitBoo"><svg style="width:20px;height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
                </svg></a>
                
            </div>
        </nav>
        <div class="overlay hide"></div>
        <div id="new-task" class="hide">
            <form action="" class="d-flex hide">
                <div>
                    <input type="text" placeholder="Task Name" id="task-name">
                </div>

                <div>
                    <input type="text" placeholder="Description" id="task-description">
                </div>

                <div class="d-flex">
                    <div class="due-date-div">
                        <label for="due-date">Due date</label>
                        <input type="datetime-local" name="" id="due-date">
                    </div>
                    <select name="Select project" id="project">
                        <!-- created with JS form storage -->
                        <!-- <option value="" selected disabled>Select Project</option>
                        <option value="value1">Value 1</option>
                        <option value="value2">Value 2</option>
                        <option value="value3">Value 3</option> -->
                    </select>
                </div>

                <div class="d-flex">
                    <select name="" id="priority">
                        <option  disabled selected value="">Priority</option>
                        <option value="low">Low</option>
                        <option value="middle">Middle</option>
                        <option value="high">High</option>
                    </select>
                    <div><input type="checkbox" name="" id="task-done"><label for="task-done">Task Done?</label></div>
                </div>

                <div class="d-flex buttons">
                    <button id="btn-cancel" class="btn-cancel">Cancel</button>
                    <button id="btn-add" class="btn-green hide">Add Task</button>
                    <button id="btn-edit" class="btn-green hide">Edit Task</button>
                </div>
            </form>

        </div>

        <div id="new-project" class="hide">
            <form action="" id="project-form" class="new-project d-flex hide">
                <h2>New project</h2>
                <input id="proj-name" type="text" placeholder="Project name">
                <div class="d-flex proj-btns">
                    <button id="btn-close" class="btn-cancel">Close</button>
                    <button class="btn-green" id="add-proj">Add project</button>
                </div>
            </form>
        </div>

        <div class="side-bar">
            <div>
                <a class="d-flex" href=""><div class="d-flex">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16,10H14V7H10V10H8L12,14M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg> <div>Inbox</div>
                </div><div><!-- number -->  </div></a>
                <a class="d-flex" href=""><div class="d-flex">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
                    </svg><div>Today</div>
                </div> <div><!-- number --></div></a>
                <a class="d-flex" href=""><div class="d-flex">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7 11H9V13H7V11M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M19 5V7H5V5H19M5 19V9H19V19H5M11 15H13V17H11V15M15 15H17V17H15V15M15 11H17V13H15V11Z" />
                    </svg><div>Upcoming</div>
                </div> <div><!-- number --></div></a>
                <a class="d-flex" href=""><div class="d-flex">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" />
                    </svg><div>Finished not deleted</div>
                </div> <div></div></a>
            </div>
            <h2>Projects</h2>
            <div id="created-projects" class="d-flex">
                <a id="add-proj-btn" href="">+ Add New</a>
                <div id="projects" class="d-flex">

                </div>
            </div>
            
        </div>
        <div class="task-header d-flex" id="task-header">
            <h2>Today</h2>
            <div class="d-flex">
                <a class="d-flex" href=""><svg style="width:20px;height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10Z" />
                </svg>Comments</a>
                <a class="d-flex" href=""><svg style="width:20px;height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,5V19H22V5H3M5,7H20V11H5V7M5,17V13H9V17H5M11,17V13H20V17H11Z" />
                </svg> View</a>
            </div>
        </div>
        <div class="tasks">
            <!-- task created with JS -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
